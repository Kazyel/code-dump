<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="visitors">Loading...</h1>

    <script>
        async function registerPageView() {
            const res = await fetch('/pageview');
            const { views } = await res.json();

            document.getElementById('visitors').innerText = `Visitors: ${views}`;
        }

        registerPageView();
    </script>
</body>

</html>
